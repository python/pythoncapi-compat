name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Available OS Images:
        # https://github.com/actions/runner-images/#available-images
        #
        # Allow Python pre-releases:
        # https://github.com/actions/setup-python/blob/main/docs/advanced-usage.md#allow-pre-releases
        # See "allow-prereleases: true" below.
        os: [ubuntu-latest]
        python:
          # Python versions (CPython):
          # https://github.com/actions/python-versions/
          # https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          # CPython 3.12 final is scheduled for October 2023:
          # https://peps.python.org/pep-0693/
          - "3.12"
          # Python main branch
          - "nightly"
          # Python 2.7 was removed from GHA setup-python in June 2023:
          # https://github.com/actions/setup-python/issues/672

          # PyPy versions:
          # - https://github.com/actions/setup-python/blob/main/docs/advanced-usage.md
          # - https://downloads.python.org/pypy/
          # - Only versions listed in this JSON are supported:
          #   https://downloads.python.org/pypy/versions.json
          - "pypy2.7"
          - "pypy3.6"
          - "pypy3.7"
          - "pypy3.8"
          - "pypy3.9"
          - "pypy3.10"
          # Development version of PyPy
          - "pypy3.10-nightly"

          # Old PyPy versions
          # See https://foss.heptapod.net/pypy/pypy/-/issues/3991
          - "pypy2.7-v7.3.2"
          - "pypy3.6-v7.3.2"
          - "pypy3.7-v7.3.2"

        include:
          # Windows: test old and new Python
          - os: windows-latest
            python: 3.6
          - os: windows-latest
            python: 3.11

          # macOS: test old and new Python
          - os: macos-latest
            python: 3.6
          - os: macos-latest
            python: 3.11
          - os: ubuntu-20.04
            python: 3.5
          - os: ubuntu-20.04
            python: 3.6

    steps:
        # https://github.com/actions/checkout
      - uses: actions/checkout@v3
      - name: Setup Python
        # https://github.com/actions/setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true
      - name: Install setuptools
        run: python -m pip install setuptools
      - name: Display the Python version
        run: python -VV
      - name: Run tests
        run: python runtests.py --current --verbose
