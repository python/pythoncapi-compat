name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # The list of all available versions can be found here:
        # https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
        python:
          - "2.7"
          - "3.5"
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11.0-alpha.5"
          - "pypy2"
          - "pypy3"
        include:
          - os: windows-latest
            python: 3.6
          - os: macos-latest
            python: 3.6
          - os: ubuntu-18.04
            python: 3.4

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Display the Python version
        run: python -VV
      - name: Run tests
        run: python runtests.py --current --verbose
